@(title: String)(content: Html)
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"><head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="@routes.Assets.at("assets/css/bootstrap.css")" rel="stylesheet">
     <!-- FONTAWESOME STYLES-->
    <link href="@routes.Assets.at("assets/css/font-awesome.css")" rel="stylesheet">
        <!-- CUSTOM STYLES-->
    <link href="@routes.Assets.at("assets/css/custom.css")" rel="stylesheet">
     <!-- GOOGLE FONTS-->
   <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        
    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("assets/css/style.css")" rel="stylesheet">
    <link href="@routes.Assets.at("assets/css/style-responsive.css")" rel="stylesheet">
	
	<!-- styles for this page -->
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section id="container">
        @content
       </section>
       
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("assets/js/jquery.js")"></script>
    <script src="@routes.Assets.at("assets/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("assets/js/jquery-ui-1.9.2.custom.min.js")"></script>
    <script src="@routes.Assets.at("assets/js/jquery.ui.touch-punch.min.js")"></script>
    <script class="include" type="text/javascript" src="@routes.Assets.at("assets/js/jquery.dcjqaccordion.2.7.js")"></script>
    <script src="@routes.Assets.at("assets/js/jquery.scrollTo.min.js")"></script>
    <script src="@routes.Assets.at("assets/js/jquery.nicescroll.js")" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="@routes.Assets.at("assets/js/common-scripts.js")"></script>

	
    <!--script for this page-->
    @if(flash.containsKey("error") || flash.containsKey("success")) {
    	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("assets/js/gritter/css/jquery.gritter.css")" />
    	<script type="text/javascript" src="@routes.Assets.at("assets/js/gritter/js/jquery.gritter.js")"></script>
   		<script type="text/javascript" src="@routes.Assets.at("assets/js/gritter-conf.js")"></script>
   		 <!--script for gritter -->
    	@gritter.sticky("tm")(flash.get("success") + flash.get("error"))("assets/img/ui-danro.jpg")
    }
    
  <script>

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

  </script>

</body>
</html>
